<section id="team">
    <h2>{{ page.team.title }}</h2>
    {{ page.team.content | markdownify }}
    <ul>
        {% for member in page.instructors %}
        <li class="member box">
            <img src="{{ member.image }}" alt="{{ member.name }} ({{ member.role }})" />
            <div class="info">
                <h3>{{ member.name }}</h3>
                <div class="role">{{ member.role }}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
